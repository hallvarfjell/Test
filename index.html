<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b132b" />
  <title>INTZ – Innendørs trening</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/icon-192.png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="assets/logo.svg" alt="INTZ logo"/>
    </div>
    <nav class="top-actions">
      <button id="btnConnectHR" class="btn">Koble til pulsbelte</button>
      <button id="btnConnectFTMS" class="btn">Koble til mølle (lese data)</button>
      <span id="clock" class="clock">–:–:–</span>
      <button id="hamburger" class="icon" aria-label="Meny" title="Meny">☰</button>
    </nav>
    <div id="dropdown" class="dropdown hidden">
      <a href="#/">Dashboard</a>
      <a href="#/editor">Økteditor</a>
      <a href="#/workout">Økt</a>
      <a href="#/simulator">Responssimulator</a>
      <a href="#/results">Resultater</a>
      <a href="#/settings">Innstillinger</a>
      <a href="#/log">Logg</a>
    </div>
  </header>

  <main id="app"></main>

  <footer class="app-footer">
    <small>© 2026 INTZ – PWA, Web Bluetooth. Ingen lydvarsler. Tastatursnarveier aktivert.</small>
  </footer>

  <script>window.__INTZ_BUILD__ = { date: new Date().toISOString() };</script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
    }
  </script>
</body>
</html>
